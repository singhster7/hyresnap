<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyresnap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tag-container ">
               <div class="tag" data-tag="Figma">Figma <span class="remove-tag">×</span></div>
            <div class="tag" data-tag="CSS">CSS <span class="remove-tag">×</span></div>
            <div class="tag" data-tag="HTML">HTML <span class="remove-tag">×</span></div>
        </div>
       <div class="input">
        <input type="text" id="tag-input" placeholder="Enter chips " />
        <div class="below-text">Enter a comma separated chips and enjoy</div>
        <div id="suggestions">
            <!-- Suggestions will be populated here -->
        </div>
       </div>
    </div>
      <script src="./script.js"></script>
</body>
</html>
